<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Submitted</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e3f2fd;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #444;
    }
    p {
      font-size: 18px;
      color: #007BFF;
    }
    a {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 15px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if song %}
      <h1>Song Submitted!</h1>
      <p>You submitted: <strong>{{ song }}</strong></p>
      <a href="">Submit Another Song</a>
    {% else %}
      <h1>No Song Submitted</h1>
      <p>Please go back and try again.</p>
      <a href="">Go Back</a>
    {% endif %}
  </div>
</body>
</html>
